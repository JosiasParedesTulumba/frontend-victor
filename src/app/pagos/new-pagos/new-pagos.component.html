<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="header-content">
        <h5 class="modal-title">Registrar Nuevo Pago</h5>
      </div>
      <button type="button" class="close-btn" (click)="onClose()">
        <i class="bx bx-x"></i>
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="pagoForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="mensajeError">{{ mensajeError }}</div>

        <div class="form-group">
          <label for="reserva_id" class="form-label">Seleccionar Reserva</label>
          <div class="select-container">
            <select class="form-select" id="reserva_id" formControlName="reserva_id">
              <option value="">Seleccionar reserva</option>
              <option *ngFor="let reserva of reservas" [value]="reserva.reserva_id">
                {{ getReservaDisplay(reserva) }}
              </option>
            </select>
            <i class="bx bx-chevron-down select-arrow"></i>
          </div>
          <small class="text-muted" *ngIf="reservaSeleccionada">
            Vehículo: {{ reservaSeleccionada.vehiculo.modelo }} ({{ reservaSeleccionada.vehiculo.matricula }}) -
            Precio/día: ${{ reservaSeleccionada.vehiculo.precio }}
          </small>
        </div>

        <div class="form-group">
          <label for="monto" class="form-label">Monto</label>
          <input type="number" step="0.01" class="form-control" id="monto" formControlName="monto" readonly
            placeholder="Ej. 500.00">
        </div>

        <div class="form-group">
          <label for="metodo_pago" class="form-label">Método de Pago</label>
          <div class="select-container">
            <select class="form-select" id="metodo_pago" formControlName="metodo_pago">
              <option value="">Seleccionar método</option>
              <option value="1">Tarjeta</option>
              <option value="2">Efectivo</option>
            </select>
            <i class="bx bx-chevron-down select-arrow"></i>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
      <button type="button" class="btn btn-primary custom-btn" (click)="onSubmit()">
        <i class="bx bx-receipt me-2"></i>
        Guardar Pago
      </button>
    </div>
  </div>
</div>
