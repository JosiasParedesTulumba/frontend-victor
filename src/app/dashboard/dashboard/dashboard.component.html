<div class="dashboard-cards-container w-100 p-4">
  <div class="row w-100 justify-content-center gap-4">

    <!-- Card Vehículos Disponibles -->
    <div class="col-12 col-md-5 col-lg-4">
      <div class="card dashboard-card p-3 border-0">
        <div class="d-flex align-items-center">
          <div class="icon-container bg-light-info me-3">
            <i class='bx bx-car text-info'></i>
          </div>
          <div class="text-container">
            <h5 class="text-muted mb-1">Vehículos Disponibles</h5>
            <h2 class="mb-0 fw-bold text-dark">{{ mensaje }}</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Reservas Activas -->
    <div class="col-12 col-md-5 col-lg-4">
      <div class="card dashboard-card p-3 border-0">
        <div class="d-flex align-items-center">
          <div class="icon-container bg-light-purple me-3">
            <i class='bx bx-calendar text-purple'></i>
          </div>
          <div class="text-container">
            <h5 class="text-muted mb-1">Reservas en Curso</h5>
            <h2 class="mb-0 fw-bold text-dark">{{ reservasActivas }}</h2>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
