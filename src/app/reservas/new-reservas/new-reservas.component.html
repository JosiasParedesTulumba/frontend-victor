<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5 class="modal-title">Registrar Nueva Reserva</h5>
      <button type="button" class="close-btn" (click)="onClose()">
        <i class="bx bx-x"></i>
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="reservaForm">
        <div class="form-row">
          <!-- Columna izquierda -->
          <div class="form-column">
            <div class="mb-3">
              <label for="persona_id" class="form-label">Seleccionar Cliente:</label>
              <select class="form-select" id="persona_id" formControlName="persona_id">
                <option value="" disabled>Seleccione un cliente</option>
                <option *ngFor="let cliente of clientes" [value]="cliente.persona_id">
                  {{ cliente.nombre }} {{ cliente.apellido }} · DNI: {{ cliente.dni }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="vehiculo_id" class="form-label">Seleccionar Vehículo:</label>
              <select class="form-select" id="vehiculo_id" formControlName="vehiculo_id">
                <option value="" disabled>Seleccione un vehículo</option>
                <option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.vehiculo_id">
                  {{ vehiculo.matricula }} · {{ vehiculo.modelo }} ({{ vehiculo.tipo }})
                </option>
              </select>
            </div>
          </div>

          <!-- Columna derecha -->
          <div class="form-column">
            <div class="mb-3">
              <label for="fechaInicio" class="form-label">Desde:</label>
              <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
            </div>

            <div class="mb-3">
              <label for="fechaFin" class="form-label">Hasta:</label>
              <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"
            placeholder="Ej. Por vacaciones"></textarea>
        </div>
        
        <!-- Mensaje de error -->
        <div *ngIf="mensajeError" class="alert alert-danger mt-3" role="alert">
          <i class="bx bx-error-circle"></i> {{ mensajeError }}
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()" [disabled]="isSubmitting">Cancelar</button>
      <button type="button" class="btn btn-success custom-btn" (click)="onSubmit()" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Registrar reserva</span>
        <span *ngIf="isSubmitting">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Registrando...
        </span>
      </button>
    </div>
  </div>
</div>
