<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5 class="modal-title">Editar Reserva</h5>
      <button type="button" class="close-btn" (click)="onClose()">
        <i class="bx bx-x"></i>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-column">
            <div class="mb-3">
              <label for="clienteDNI" class="form-label">DNI Cliente:</label>
              <input type="text" class="form-control" id="clienteDNI" formControlName="clienteDNI" [disabled]="true">
            </div>
            <div class="mb-3">
              <label for="matricula" class="form-label">Matrícula Vehículo:</label>
              <input type="text" class="form-control" id="matricula" formControlName="matricula" [disabled]="true">
            </div>
          </div>
          <div class="form-column">
            <div class="mb-3">
              <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
              <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
            </div>
            <div class="mb-3">
              <label for="fechaFin" class="form-label">Fecha Fin:</label>
              <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"></textarea>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="mensajeError" class="alert alert-danger mt-3" role="alert">
          <i class="bx bx-error-circle"></i> {{ mensajeError }}
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()" [disabled]="isSubmitting">Cancelar</button>
      <button type="submit" class="btn btn-success custom-btn" (click)="onSubmit()" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">
          <i class="bx bx-save me-1"></i> Guardar Cambios
        </span>
        <span *ngIf="isSubmitting">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Guardando...
        </span>
      </button>
    </div>
  </div>
</div>
